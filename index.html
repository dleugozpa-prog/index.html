<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podria..?┑</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');

        body {
            font-family: 'Varela Round', sans-serif;
            background-color: #E3F2FD; /* Rosa claro */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Para que no haya scroll cuando el bot贸n crezca */
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #d81b60;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .gif-container img {
            width: 200px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            font-family: 'Varela Round', sans-serif;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #4CAF50; /* Verde esperanza */
            color: white;
            font-size: 1.2rem;
            padding: 15px 30px;
        }

        #noBtn {
            background-color: #f44336; /* Rojo peligro */
            color: white;
            font-size: 1.2rem;
            padding: 15px 30px;
        }

        /* Estilo para el mensaje final */
        .hidden {
            display: none;
        }
        
        #message-container {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

         /* ESTILOS PARA LA LLUVIA DE CORAZONES */
        .heart {
            position: fixed;
            top: -10vh;
            font-size: 2rem;
            color: #81D4FA; /* Celeste */
            user-select: none;
            z-index: 1000;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="container" id="question-container">
        <div class="gif-container">
            <img src="https://media.tenor.com/-zIxOFXGvJ4AAAAC/chiikawa.gif" alt="Chiikawa">
        </div>
        <h1>Serias mi San Valentin?</h1>
        
        <div class="buttons">
            <button id="yesBtn">S铆</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="message-container">
        <div class="gif-container">
            <img src="https://preview.redd.it/i-love-how-rabbit-y-usagi-is-v0-dx0nwj6b4wwe1.gif?width=400&auto=webp&s=9956033f86c6a9039340d0573f9a5f1b57dc9ab4" alt="Usagi">
        </div>
        <h1>Gud boy, sabia que dirias que si JEKEKEJS┑</h1>
        <p>Gracias por elegirme a mi <3 (IAAAAA) </p>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionContainer = document.getElementById('question-container');
        const messageContainer = document.getElementById('message-container');

        // Textos para el bot贸n "No" cuando intentan presionarlo
        const noTexts = [
            "驴TAS SEGURA?",
            "隆Pensalaaa!",
            "驴M vas a romper el cocoro?",
            "隆Ve q lloro!",
            "隆ANIIIIII!",
            "隆PORFAAA!",
            "隆DI QUE SI!",
            ""
        ];

        let clickCount = 0;

        noBtn.addEventListener('click', () => {
            clickCount++;
            
            // Hacer crecer el bot贸n S铆
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            const currentPadding = parseFloat(window.getComputedStyle(yesBtn).padding);
            
            yesBtn.style.fontSize = `${currentSize * 1.4}px`;
            yesBtn.style.padding = `${currentPadding}px ${currentPadding * 1.2}px`; 

            // Cambiar el texto del bot贸n No
            if (clickCount < noTexts.length) {
                noBtn.innerText = noTexts[clickCount];
            } else {
                noBtn.innerText = "隆Ya di que s铆!";
            }
        });

        yesBtn.addEventListener('click', () => {
            questionContainer.style.display = 'none'; // Ocultar pregunta
            messageContainer.style.display = 'flex'; // Mostrar celebraci贸n
        });
    </script>
<audio id="musicaChiikawa" loop>
  <source src="musica.mp3" type="audio/mpeg">
</audio>
    <script>
  document.addEventListener('click', function() {
    var audio = document.getElementById('musicaChiikawa');
    audio.play();
  }, { once: true });
            // 1. Funci贸n para crear la lluvia de corazones
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '┑'; 
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                heart.style.opacity = Math.random();
                
                document.body.appendChild(heart);

                // Borrar el coraz贸n despu茅s de que caiga para no saturar la p谩gina
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }, 150);
        }

        // 2. Modificaci贸n del bot贸n S para que active la lluvia
        // Busca si ya tienes un yesBtn.addEventListener y aseg煤rate de que incluya "createHearts();"
        yesBtn.addEventListener('click', () => {
            questionContainer.style.display = 'none'; 
            messageContainer.style.display = 'flex'; 
            createHearts(); // <--- ESTO ES LO MS IMPORTANTE
        });
    </script>
    
</body>
</html>
