<!DOCTYPE html>

        /* Estilo para el mensaje final */

        }
        
        #message-container {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }

    </style>
</head>
<body>
